<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parko - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div  class="imgcontainer">
      <img style="width:20%; padding-top:30px;" src="img/person.png" alt="Avatar" class="avatar">
    </div>
<form  class="pure-form">
    <fieldset>
        <legend>Register:</legend>
        <input placeholder="First Name" name="fullname" minlength="5" type="text" required />
        <input placeholder="Last Name" name="fullname" minlength="5" type="text" required />
        <input placeholder="Email" type="text" name="email" required />
        
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        
        <button type="submit" onclick="window.open('main.html')" class="pure-button pure-button-primary">Register</button>
    </fieldset>
</form>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
