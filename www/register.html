<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=

    <title>Parkeroo - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form class="pure-form">
    <fieldset>
        <legend>Register:</legend>
        <input placeholder="First Name" name="fullname" minlength="5" type="text" required />
        <input placeholder="Last Name" name="fullname" minlength="5" type="text" required />
        <input placeholder="email" type="email" name="email" required />
        
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        
        <button type="submit" class="pure-button pure-button-primary">Confirm</button>
    </fieldset>
</form>

<input type="button" onclick="window.open('main.html')" value="Sign Up" />
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
