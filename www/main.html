<!DOCTYPE html>
<html>

<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */

        #map {
            height: 80%;
            width: 80%;
            margin: auto;
            margin-top: 20px;

        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
        var map;
        var infowindow;
        function initMap() {
            var pyrmont = { lat: -33.867, lng: 151.195 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: pyrmont,
                zoom: 15
            });
            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
                location: pyrmont,
                radius: 500,
                type: ['store']
            }, callback);
        }
        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }
        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
        if ("geolocation" in navigator) {
             navigator.geolocation.getCurrentPosition(function (position) {
                map.setCenter({lat: position.coords.latitude, lng: position.coords.longitude});
                
            });
            } else {
                alert("Please enable location services!"))/*displays error message*/

            }
    </script>
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiFED-UY-SYaeIwHBrIZ5a9Fo2H-NR8Rs&libraries=places&callback=initMap"
        async defer></script>

    <footer align="middle">
    </footer>
    <div style="width:100%" class="row-fluid">
        <div align="middle" class="span 12">
            <button type="button" class="btn btn-default">Give spot</button>
            <button type="button" class="btn btn-default">Find Spot</button>
            <button type="button" class="btn btn-default">Rent driveway</button>

        </div>

    </div>
