<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parkeroo - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
    <h2>Register for free</h2>
<label for="first-name"><b>First Name</b></label>
<input type="text" placeholder="First Name" name="first-name" required>

<label for="last-name"><b>Last Name</b></label>
<input type="text" placeholder="Last Name" name="last-name" required>

<label for="email"></label><b>Email</b></label>
<input type="text" placeholder="Enter Email" name="email" required>

<label for="pswrd"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="pswrd" required>

<label for="pswrd-repeat"><b>Repeat Password</b></label>
<input type="password" placeholder="Repeat Password" name="pswrd-repeat" required>
</div>
<input type="button" onclick="window.open('main.html')" value="Sign Up" />
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
